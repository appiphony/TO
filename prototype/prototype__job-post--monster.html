<!DOCTYPE html>
<html>
<head>
    <title>Prototype | Job Post -- Monster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="../css/styles-scoped.css">
</head>
<body class="">
<div class="scope-container">
    <div class="content pad--md--tm pad--md--bl">

        <div class="row">
            <div class="column--md--6">
                <h1 class="page__heading">New Job Posting</h1>
            </div>
            <div class="column--md--6 text-right-left">
                <button type="button" class="button button--secondary">Cancel</button>
                <button type="button" class="button button--primary">Save</button>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="column--md--6">
                <div class="form__group">
                    <label for="req">Requisition</label>
                    <div name="req" id="req" class="input-size">
                        REQ-1012
                    </div>
                </div>
            </div>
            <div class="column--md--6">
                <div class="form__group">
                    <label for="type">Type</label>
                    <div class="select__wrap">
                        <div class="input__icon juicon juicon-down"></div>
                        <select name="type" id="type">
                            <option>Option 1</option>
                            <option>Option 2</option>
                            <option>Option 3</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="column--md--6">
                <div class="form__group">
                    <label for="jobTitle">Job Title</label>
                    <div name="jobTitle" id="jobTitle" class="input-size">
                        Sales Representative
                    </div>
                </div>
            </div>
            <div class="column--md--6">
                <div class="form__group">
                    <label for="channel">Channel</label>
                    <div class="select__wrap">
                        <div class="input__icon juicon juicon-down"></div>
                        <select name="channel" id="channel">
                            <option>Option 1</option>
                            <option>Option 2</option>
                            <option>Option 3</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel mar--sm--bxl">
            <div class="panel__top">
                <h2 class="panel__heading">Job Information</h2>
            </div>
            <div class="panel__body">
                <div class="form__group">
                    <label for="jobTitleInput" class="required-field">Job Title</label>
                    <input type="text" name="jobTitleInput" id="jobTitleInput" placeholder="Enter a job title" value="Sales Representative"/>
                    <small class="input-error-content">Error Content</small>
                </div>
                <div class="form__group">
                    <label for="jobBody" class="required-field">Job Body</label>
                    <textarea name="jobBody" placeholder="Enter a job body" id="jobBody"></textarea>
                    <small class="input-error-content">Error Content</small>
                </div>
                <div class="row">
                    <div class="column--md--6">
                        <div class="form__group">
                            <label for="jobType">Type</label>
                            <div class="select__wrap">
                                <div class="input__icon juicon juicon-down"></div>
                                <select name="jobType" id="jobType">
                                    <option>Employee</option>
                                    <option>Option 2</option>
                                    <option>Option 3</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="column--md--6">
                        <div class="form__group">
                            <label for="time">Full/Part Time</label>
                            <div class="select__wrap">
                                <div class="input__icon juicon juicon-down"></div>
                                <select name="time" id="time">
                                    <option>Full Time</option>
                                    <option>Option 2</option>
                                    <option>Option 3</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="column--md--6">
                        <div class="form__group">
                            <label for="level">Level</label>
                            <div class="select__wrap">
                                <div class="input__icon juicon juicon-down"></div>
                                <select name="level" id="level">
                                    <option>Experienced</option>
                                    <option>Option 2</option>
                                    <option>Option 3</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="column--md--6">
                        <div class="form__group">
                            <label for="education">Education Level</label>
                            <div class="select__wrap">
                                <div class="input__icon juicon juicon-down"></div>
                                <select name="education" id="education">
                                    <option>Bachelor's Degree</option>
                                    <option>Option 2</option>
                                    <option>Option 3</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="column--md--6">
                        <div class="form__group">
                            <label for="salMin">Salary Minimum</label>
                            <input type="text" name="salMin" id="salMin" placeholder="Enter min salary" value="$60,000"/>
                        </div>
                    </div>
                    <div class="column--md--6">
                        <div class="form__group">
                            <label for="salMax">Salary Maximum</label>
                            <input type="text" name="salMax" id="salMax" placeholder="Enter max salary" value="$70,000"/>
                        </div>
                    </div>
                    <div class="column--md--6">
                        <form>
                            <div class="form__group mar--sm--bs">
                                <label for="address">Address</label>
                                <textarea name="address" placeholder="Street" id="address"></textarea>
                                <small class="input-error-content">Error Content</small>
                            </div>
                            <div class="form__group mar--sm--bs">
                                <label for="city" class="sr-only">City</label>
                                <input type="text" name="city" id="city" placeholder="City" value=""/>
                            </div>
                            <div class="form__group mar--sm--bs">
                                <label for="state" class="sr-only">State</label>
                                <input type="text" name="state" id="state" placeholder="State" value=""/>
                            </div>
                            <div class="form__group mar--sm--bs">
                                <label for="zip" class="sr-only">Zip</label>
                                <input type="text" name="zip" id="zip" placeholder="Zip" value=""/>
                            </div>
                            <div class="form__group mar--sm--bn">
                                <label for="country" class="sr-only">Country</label>
                                <input type="text" name="country" id="country" placeholder="Country" value=""/>
                            </div>
                        </form>
                    </div>
                    <div class="column--md--6">
                        <div class="form__group mar--sm--bn mar--sm--only--ts">
                            <label for="keywords">Additional Search Keywords</label>
                            <textarea name="keywords" placeholder="Comma separate keywords" id="keywords" style="height:288px"></textarea>
                            <small class="input-error-content">Error Content</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel mar--sm--bxl">
            <div class="panel__top">
                <h2 class="panel__heading">Posting Information</h2>
            </div>
            <div class="panel__component">
                <div class="row">
                    <div class="column--md--6">
                        <div class="form__group">
                            <label for="duration">Desired Duration</label>
                            <input type="tel" name="duration" id="duration" placeholder="Number of days" value=""/>
                            <small class="input-error-content">Error Content</small>
                        </div>
                    </div>
                    <div class="column--md--6">
                        <div class="form__group">
                            <label for="bold">Bold</label>
                            <div class="input-size">
                                <input type="checkbox" name="bold" value="bold" id="bold"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel__component">
                <div class="row">
                    <div class="column--md--6">
                        <div class="form__group">
                            <label for="autoRefresh">Auto Refresh</label>
                            <div class="input-size">
                                <input type="checkbox" name="autoRefresh" id="autoRefresh" value="autoRefresh"/>
                            </div>
                        </div>
                    </div>
                    <div class="column--md--6">
                        <div id="refreshDays__FG" class="form__group hide">
                            <label for="refreshDays" class="required-field">Number of Days</label>
                            <div class="select__wrap">
                                <div class="input__icon juicon juicon-down"></div>
                                <select name="refreshDays" id="refreshDays">
                                    <option>14</option>
                                    <option>Option 2</option>
                                    <option>Option 3</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel__component">
                <div class="row">
                    <div class="column--md--6">
                        <div class="form__group">
                            <label for="careerAdNetwork">Career Ad Network</label>
                            <div class="input-size">
                                <input type="checkbox" name="careerAdNetwork" id="careerAdNetwork" value="careerAdNetwork"/>
                            </div>
                        </div>
                    </div>
                    <div class="column--md--6">
                        <div id="adNetworkDays__FG" class="form__group hide">
                            <label for="adNetworkDays" class="required-field">Number of Days</label>
                            <div class="select__wrap">
                                <div class="input__icon juicon juicon-down"></div>
                                <select name="adNetworkDays" id="adNetworkDays">
                                    <option>7</option>
                                    <option>Option 2</option>
                                    <option>Option 3</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel__component">
                <div class="row">
                    <div class="column--md--6">
                        <div class="form__group">
                            <label for="continent" class="required-field">Continent</label>
                            <div class="select__wrap">
                                <div class="input__icon juicon juicon-down"></div>
                                <select name="continent" id="continent">
                                    <option>North America</option>
                                    <option>Option 2</option>
                                    <option>Option 3</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="column--md--6">
                        <div class="form__group">
                            <label for="location" class="required-field">Location</label>
                            <div class="select__wrap">
                                <div class="input__icon juicon juicon-down"></div>
                                <select name="location" id="location">
                                    <option>Chicago, IL, US</option>
                                    <option>Option 2</option>
                                    <option>Option 3</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel__component">
                <div class="row">
                    <div class="column--md--6">
                        <div class="form__group">
                            <label for="category" class="required-field">Category</label>
                            <div class="select__wrap">
                                <div class="input__icon juicon juicon-down"></div>
                                <select id="category">
                                    <option>Sales/Biz Dev</option>
                                    <option>Marketing</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="column--md--6">
                        <div class="form__group">
                            <label for="occupation" class="required-field">Occupation</label>
                            <select multiple id="occupation">
                                <option>Field Sales</option>
                                <option>Something else</option>
                                <option>Something</option>
                                <option>Some other thing that's good</option>
                                <option>Somethin'</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel__component">
                <div class="row">
                    <div class="column--md--6">
                        <div class="form__group">
                            <label for="industry">Industry</label>
                            <select multiple id="industry">
                                <option>Something else</option>
                                <option>Something</option>
                                <option>Some other thing that's good</option>
                                <option>Somethin'</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel__component">
                <div class="row">
                    <div class="column--md--6">
                        <div class="form__group">
                            <label for="board" class="required-field">Board</label>
                            <div class="select__wrap">
                                <div class="input__icon juicon juicon-down"></div>
                                <select id="board">
                                    <option>Monster</option>
                                    <option>Marketing</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel mar--sm--bxl">
            <div class="panel__top">
                <h2 class="panel__heading">Contact Information</h2>
            </div>
            <div class="panel__body">
                <div class="row">
                    <div class="column--md--6">
                        <div class="form__group mar--sm--bs">
                            <label for="contactName">Contact Name</label>
                            <input type="text" name="contactName" id="contactName" placeholder="Enter name" value=""/>
                        </div>
                    </div>
                    <div class="column--md--6">
                        <div class="form__group">
                            <label for="hideName">Hide</label>
                            <div class="input-size">
                                <input type="checkbox" name="hideName" value="hideName" id="hideName"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="column--md--6">
                        <div class="form__group mar--sm--bs">
                            <label for="companyName">Company Name</label>
                            <input type="text" name="companyName" id="companyName" placeholder="Enter Company" value=""/>
                        </div>
                    </div>
                    <div class="column--md--6">
                        <div class="form__group">
                            <label for="hideCompany">Hide</label>
                            <div class="input-size">
                                <input type="checkbox" name="hideCompany" value="hide" id="hideCompany"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="column--md--6">
                        <div class="form__group mar--sm--bs">
                            <label for="street1">Street Address 1</label>
                            <input type="text" name="street1" id="street1" placeholder="Enter street address" value=""/>
                        </div>
                    </div>
                    <div class="column--md--6">
                        <div class="form__group">
                            <label for="hideStreet1">Hide</label>
                            <div class="input-size">
                                <input type="checkbox" name="hideStreet1" value="hide" id="hideStreet1"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="column--md--6">
                        <div class="form__group mar--sm--bs">
                            <label for="street2">Street Address 2</label>
                            <input type="text" name="street1" id="street2" placeholder="Enter street address" value=""/>
                        </div>
                    </div>
                    <div class="column--md--6">
                        <div class="form__group hide">
                            <label for="hideStreet2">Hide</label>
                            <div class="input-size">
                                <input type="checkbox" name="hideStreet2" value="hide" id="hideStreet2"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="column--md--6">
                        <div class="form__group mar--sm--bs">
                            <label for="city2">City</label>
                            <input type="text" name="city2" id="city2" placeholder="Enter city" value=""/>
                        </div>
                    </div>
                    <div class="column--md--6">
                        <div class="form__group">
                            <label for="hideCity">Hide</label>
                            <div class="input-size">
                                <input type="checkbox" name="hideCity" value="hide" id="hideCity"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="column--md--6">
                        <div class="form__group mar--sm--bs">
                            <label for="state2">State</label>
                            <input type="text" name="state2" id="state2" placeholder="Enter state" value=""/>
                        </div>
                    </div>
                    <div class="column--md--6">
                        <div class="form__group">
                            <label for="hideState">Hide</label>
                            <div class="input-size">
                                <input type="checkbox" name="hideState" value="hide" id="hideState"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="column--md--6">
                        <div class="form__group mar--sm--bs">
                            <label for="postalCode">Postal Code</label>
                            <input type="tel" name="postalCode" id="postalCode" placeholder="Enter postal code" value=""/>
                        </div>
                    </div>
                    <div class="column--md--6">
                        <div class="form__group">
                            <label for="hidePostalCode">Hide</label>
                            <div class="input-size">
                                <input type="checkbox" name="hidePostalCode" value="hide" id="hidePostalCode"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="column--md--6">
                        <div class="form__group mar--sm--bs">
                            <label for="country2">Country</label>
                            <input type="text" name="contactName" id="country2" placeholder="Enter country" value=""/>
                        </div>
                    </div>
                    <div class="column--md--6">
                        <div class="form__group">
                            <label for="hideCountry">Hide</label>
                            <div class="input-size">
                                <input type="checkbox" name="hideCountry" value="hide" id="hideCountry"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="column--md--6">
                        <div class="form__group mar--sm--bs">
                            <label for="contactPhone">Contact Phone</label>
                            <input type="tel" name="contactPhone" id="contactPhone" placeholder="Enter phone" value=""/>
                        </div>
                    </div>
                    <div class="column--md--6">
                        <div class="form__group">
                            <label for="hidePhone">Hide</label>
                            <div class="input-size">
                                <input type="checkbox" name="hidePhone" value="hide" id="hidePhone"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="column--md--6">
                        <div class="form__group mar--sm--bs">
                            <label for="contactFax">Contact Fax</label>
                            <input type="tel" name="contactName" id="contactFax" placeholder="Enter fax" value=""/>
                        </div>
                    </div>
                    <div class="column--md--6">
                        <div class="form__group">
                            <label for="hideFax">Hide</label>
                            <div class="input-size">
                                <input type="checkbox" name="hideFax" value="hide" id="hideFax"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="column--md--6">
                        <div class="form__group mar--sm--bs">
                            <label for="contactEmail">Email</label>
                            <input type="email" name="contactEmail" id="contactEmail" placeholder="Enter email" value=""/>
                        </div>
                    </div>
                    <div class="column--md--6">
                        <div class="form__group">
                            <label for="hideEmail">Hide</label>
                            <div class="input-size">
                                <input type="checkbox" name="hideEmail" value="hide" id="hideEmail"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="../js/jui.js"></script>
<script src="../lib/select2/js/select2.js"></script>

<script type="text/javascript">

    $(document).ready(function() {

// Select 2 stuff
        $("#occupation").select2({
            placeholder: "Select occupations"
        });
        $("#industry").select2({
            placeholder: "Select industries"
        });

// checkbox hide/show stuff
        $('#autoRefresh').click(function() {
            $("#refreshDays__FG").toggleClass('hide');
        });
        $('#careerAdNetwork').click(function() {
            $("#adNetworkDays__FG").toggleClass('hide');
        });

    });
</script>

</body>
</html>
