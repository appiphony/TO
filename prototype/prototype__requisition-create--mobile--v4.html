<!DOCTYPE html>
<html>
<head>
    <title>Prototype | Requisition Create -- Mobile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="../css/styles-scoped.css">
</head>
<body class="bg-2">
<div class="scope-container sf1-scope">
    <div id="div1" class="">
        <nav id="newReqNav" class="nav-bar--sf1 text-center mar--sm--bn">
            <button class="float--left button button--muted button--small mar--sm--ts">Cancel</button>
            <button class="float--right button button--muted button--small mar--sm--ts">Save</button>
            <span class="nav-bar--sf1__title">New Requisition</span>
        </nav>
        <div class="section__title mar--sm--bn">
            Key Information
        </div>
        <div id="createPos__container" class="">
            <div class="content__section">
                <div class="form__group mar--sm--bn">
                    <label for="jobTitle">Job Title</label>
                    <input type="text" class="bg-1" id="jobTitle" placeholder="Enter a Job Title"/>
                    <small class="input-error-content">Error.</small>
                </div>
            </div>
        </div>
        <div id="searchResults" class="hide">
            <div class="content__section position">
                <b class="block"><span class="juicon juicon-plus"></span> Create <span class="positionName createJobTitle">Sales Rep</span></b>
            </div>
            <div class="content__section position">
                <b class="block"><span class="positionName">Sales Representative</span></b>
            </div>
            <div class="content__section position">
                <b class="block"><span class="positionName">Sales Representative</span></b>
            </div>
            <div class="content__section position">
                <b class="block"><span class="positionName">Sales Representative</span></b>
            </div>
            <div class="content__section position">
                <b class="block"><span class="positionName">Sales Representative</span></b>
            </div>
        </div>

        <div id="headCount__container" class="mar--sm--ts">
            <div class="content--full">
                <div class="form__group mar--sm--bs">
                    <label for="headCount">Head Count</label>
                    <input type="tel" class="bg-1" id="headCount" placeholder="0"/>
                    <small class="input-error-content">Error.</small>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="../js/jui.js"></script>
<script src="../lib/sf1/js/sf1.js"></script>

<script>
    $(document).ready(function () {

// hiding & showing content
        $("#selectPos, #backToKey, #createPos").click(function(){
            $('#div1, #div2').toggleClass("hide");
        });
        $("#toggleMethod, #createPos").click(function(){
            $('#selectPos__container, #createPos__container, #selectText, #createText').toggleClass("hide");
        });

        $('#jobTitle').on('input', function(){
            if($(this).val().length >= 3){
                $('.createJobTitle').text($(this).val());
                $('#searchResults').removeClass('hide');
            } else {
                $('#searchResults').addClass('hide');
            }
        })
        $('.position').on('click', function(){
            $('#jobTitle').val($(this).find('.positionName').text());
            $('#searchResults').addClass('hide');
        })
    });
</script>

</body>
</html>
