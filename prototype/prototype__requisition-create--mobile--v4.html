<!DOCTYPE html>
<html>
<head>
    <title>Prototype | Requisition Create -- Mobile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="../css/styles-scoped.css">
</head>
<body class="">
<div class="scope-container">
    <div class="content pad--md--tm pad--md--bl pad--sm--only--n">
        <div id="div1" class="">
        <nav id="newReqNav" class="nav-bar--sf1 mar--sm--bn show-brkpoint--sm--only">
            <button class="float--right button button--primary mar--sm--only--rs mar--md--lxs">Save</button>
            <button class="float--right-left button button--secondary mar--sm--only--ls">Cancel</button>
            <h1 class="nav-bar--sf1__title has-subtitle page__heading">New Requisition</h1>
        </nav>
            <hr class="show-brkpoint--md"/>
        <h3 class="section__title mar--sm--only--bn mar--md--bm">
            Key Information
        </h3>
        <div class="content__section">
            <div class="form__group mar--sm--bn">
                <label for="jobTitle">Job Title</label>
                <input type="text" class="bg-1" id="jobTitle" placeholder="Enter a Job Title"/>
                <small class="input-error-content">Error.</small>
            </div>
        </div>
        <!--item search results-->
        <ul id="searchResults" class="list-group list-group--bordered hide">
            <li class="list-group__item positon">
                <a>Use "<span class="positionName createJobTitle">Sales Rep</span>"</a>
            </li>
            <li class="list-group__item position">
                <a><span class="positionName">Sales Rep</span></a>
            </li>
            <li class="list-group__item position">
                <a><span class="positionName">Sales Representative</span></a>
            </li>
        </ul>


        <div id="headCount__container" class="mar--md--tm">
            <div class="content__section">
                <div class="form__group mar--sm--bs">
                    <label for="headCount">Head Count</label>
                    <input type="tel" class="bg-1" id="headCount" placeholder="0"/>
                    <small class="input-error-content">Error.</small>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="../js/jui.js"></script>
<script src="../lib/sf1/js/sf1.js"></script>

<script>
    $(document).ready(function () {

// hiding & showing content
        $("#selectPos, #backToKey, #createPos").click(function(){
            $('#div1, #div2').toggleClass("hide");
        });
        $("#toggleMethod, #createPos").click(function(){
            $('#selectPos__container, #createPos__container, #selectText, #createText').toggleClass("hide");
        });

        $('#jobTitle').on('input', function(){
            if($(this).val().length >= 3){
                $('.createJobTitle').text($(this).val());
                $('#searchResults').removeClass('hide');
            } else {
                $('#searchResults').addClass('hide');
            }
        })
        $('.position').on('click', function(){
            $('#jobTitle').val($(this).find('.positionName').text());
            $('#searchResults').addClass('hide');
        })
    });
</script>

</body>
</html>
