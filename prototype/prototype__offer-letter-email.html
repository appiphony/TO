<!DOCTYPE html>
<html>
<head>
    <title>Prototype | Offer Letter Email</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="../css/email.css">
</head>
<body>
<table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td>
            <table width="75%" align="center" border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse;">
                <tr>
                    <td>
                        <table align="center" border="0" cellpadding="0" cellspacing="0"  style="font-family: Arial, sans-serif;color:#686c70;line-height:1.5">
                            <tr>
                                <td align="left" style="padding: 24px 0 24px 0;">
                                    <img src="../css/img/prototype__offer-letter__logo--mp.png" alt="MarvelPoint" width="240" height="48" style="display: block;" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Hi, {first name}.
                                    <br/><br/>
                                    You've received a job offer to be a {Job title} at {Company name}. Please take a look at the offer and respond by {Date}.
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <table align="left" border="0" cellpadding="0" cellspacing="0" width="160" style="font-family: Arial, sans-serif;padding: 24px 0px 24px 0px">
                                        <tr>
                                            <td align="center" bgcolor="#cf5c60" style="padding:11px 0 11px 0;-moz-border-radius: 4px; -webkit-border-radius: 4px; border-radius: 4px;">
                                                <a href="prototype__offer-letter--v2.html" style="color:#ffffff;text-decoration: none">
                                                    View Offer
                                                </a>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Best Regards,
                                    <br/><br/>
                                    {Recruiter name}
                                </td>
                            </tr>
                            <tr>
                                <td style="font-size:75%; color: #8d9aa5;">
                                    {company address in small gray text}
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="../js/jui.js"></script>

</body>
</html>
